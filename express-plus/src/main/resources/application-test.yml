    # 短信签名
    sign: chen学习
    # 短信发送分钟间隔
    interval-min: 1
    # 短信有效分钟
    valid-min: 5
  # 支付宝支付
  alipay:
    # 商户UID
    uid: 2088102179254465
    # APPID
