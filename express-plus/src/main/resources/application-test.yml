management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# 服务启动
server:
  port: 8010
  # 公网暴露 IP
  addr: http://127.0.0.1:${server.port}
  max-http-header-size: 8192
