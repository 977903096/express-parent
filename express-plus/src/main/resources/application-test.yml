      # 应用 APPID
      app-id: 17565026
      # 应用API KEY
      app-key: PNqLm2TjvWQiGhYwrGN1G08X
      # 应用 Secret Key
      secret-key: WbsZhASOKx9TNvGbMC97YpHFFW1UBe0O
